 name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: eventia_pass
          POSTGRES_DB: todo_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint (Static Analysis)
      run: |
        echo " Running ESLint..."
        npm run lint
        if [ $? -eq 0 ]; then
          echo " ESLint passed!"
        else
          echo " ESLint failed!"
          exit 1
        fi

    - name: Run unit tests
      env:
        DB_USER: postgres
        DB_HOST: localhost
        DB_NAME: todo_test_db
        DB_PASSWORD: eventia_pass
        DB_PORT: 5432
      run: |
        echo " Running unit tests..."
        npm run test:unit
        if [ $? -eq 0 ]; then
          echo " Unit tests passed!"
        else
          echo " Unit tests failed!"
          exit 1
        fi

    - name: Run integration tests
      env:
        DB_USER: postgres
        DB_HOST: localhost
        DB_NAME: todo_test_db
        DB_PASSWORD: eventia_pass
        DB_PORT: 5432
      run: |
        echo " Running integration tests..."
        npm run test:integration
        if [ $? -eq 0 ]; then
          echo " Integration tests passed!"
        else
          echo "Integration tests failed!"
          exit 1
        fi

    - name: Run E2E tests
      env:
        DB_USER: postgres
        DB_HOST: localhost
        DB_NAME: todo_e2e_db
        DB_PASSWORD: eventia_pass
        DB_PORT: 5432
      run: |
        echo " Running E2E tests..."
        npm run test:e2e
        if [ $? -eq 0 ]; then
          echo " E2E tests passed!"
        else
          echo " E2E tests failed!"
          exit 1
        fi

    - name: Run all tests with coverage
      env:
        DB_USER: postgres
        DB_HOST: localhost
        DB_NAME: todo_test_db
        DB_PASSWORD: postgres
        DB_PORT: 5432
      run: |
        echo "Running full test suite with coverage..."
        npm test

    - name: Final Status Check
      run: |
        echo "============================================"
        echo " OK - All tests and linting passed!"
        echo "============================================"
        echo " Summary:"
        echo "  ESLint (Static Analysis): PASSED"
        echo "  Unit Tests: PASSED"
        echo "  Integration Tests: PASSED"
        echo "  E2E Tests: PASSED"
        echo "  Code Coverage: PASSED"
        echo "============================================"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success()
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
